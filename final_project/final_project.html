<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Store</title>
    <link rel="stylesheet" href="styles/final_project.css">
</head>
<body>
    <section id="top_of_screen">
        <h2 id="cart_header">Cart</h2>
        <div id="cart_items">
        </div>
        <h1>In-Game Store Project</h1>
        <select name="filter_button" id="filter_button" title="Click me">
            <option value="" disabled selected>Filter Items</option>
            <option value= "warrior">For Warriors</option>
            <option value= "mage">For Mages</option>
            <option value="archer">For Archers</option>
            <option value="weapon">Weapons</option>
            <option value="armor">Armor</option>
            <option value="accessory">Accessory</option>
            <option value="consumable">Consumables</option>
            <option value="all">All</option>
          </select>
    </section>
    <div id="items">
    </div>

    <script src="scripts/final_project.js"></script>
</body>
</html>
